<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ "/assets/img/osrlab.ico" | relative_url }}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  {% include analytics.html %}
  {% seo %}
</head>

<body{% if page.id %} id="{{ page.id }}"{% endif %} class="{{ page.layout }}">

<div class="page-header pt-1 pb-1">
  <div class="container-lg">
    <div class="text-center anim-scale-in">
      <a href="{{ "/" | relative_url}}"><img class="logo" src="{{ "/assets/img/osrl_logo_transparent_bg.png" | relative_url}}" alt="OSRLab"></a>
    </div>
  </div>
  <!-- .full-width here gets closed on support-page.html and home.html layouts -->
